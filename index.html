<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="./app/assets/images/favicon-32x32.png" type="image/x-icon" />
		<link rel="stylesheet" href="./dist/styles.css" />
		<title>Frontend Mentor | Stats preview card component</title>
	</head>
	<body>
		<main class="card">
			<div class="card-img">
				<picture>
					<source srcset="./app/assets/images/image-header-mobile.jpg" media="(max-width: 1200px)" />
					<img src="./app/assets/images/image-header-desktop.jpg" alt="group of coworkers enjoying a meeting" />
				</picture>
			</div>
			<div class="card-info">
				<h2>Get <span>insights</span> that help your business grow.</h2>
				<p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience , and overall efficiency.</p>
				<ul>
					<li>
						<h3>10k+</h3>
						<p>COMPANIES</p>
					</li>
					<li>
						<h3>314</h3>
						<p>TEMPLATES</p>
					</li>
					<li>
						<h3>12M+</h3>
						<p>QUERIES</p>
					</li>
				</ul>
			</div>
		</main>
	</body>
</html>
